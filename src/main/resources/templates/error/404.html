<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 - Not Found</title>
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        .error-code {
            font-size: 72px;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message" th:text="${errorMessage}">Item not found</div>
    <p>The resource you're looking for doesn't exist.</p>
    <a th:href="@{/items}" class="btn btn-primary">Back to Items</a>
</div>
</body>
</html>
